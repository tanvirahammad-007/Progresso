<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom, #b4c7f0, #d0f2b0);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 0px 20px;
      background: linear-gradient(to right, #f2a4b5, #b4e0e4);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 30px;
    }

    header h1 {
      font-size: 20px;
      color: #4a1c26;
      letter-spacing: 1px;
    }

    .icon-section .icon {
      font-size: 20px;
      margin-left: 10px;
    }

    main h2 {
      font-size: 20px;
      margin: 30px 0 20px;
      font-weight: bold;
    }

    .mood-options {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .mood {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emoji {
      font-size: 60px;
    }

    .mood p {
      margin: 8px 0 0;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
       <img src="logo.png" alt="Logo" class="logo" />
      <h1>MOOD TRACKER</h1>
    </div>
    <div class="icon-section">
      <span class="icon">üë§</span>
      <span class="icon">‚ò∞</span>
    </div>
  </header>

  <main>
    <h2>How are you feeling today?</h2>
    <div class="mood-options">
      <div class="mood">
        <span class="emoji">üòä</span>
        <p>HAPPY</p>
      </div>
      <div class="mood">
        <span class="emoji">üò¢</span>
        <p>SAD</p>
      </div>
      <div class="mood">
        <span class="emoji">üòê</span>
        <p>NEUTRAL</p>
      </div>
      <div class="mood">
        <span class="emoji">üò†</span>
        <p>ANGRY</p>
      </div>
    </div>
  </main>
</body>
</html>
