<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progresso - Splash</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #b4c7f0, #d0f2b0);
    }

    a.full-page-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #000;
      position: relative;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tagline {
      margin-top: -17%;
      font-size: 18px;
      font-weight: 500;
    }

    .continue {
      position: absolute;
      bottom: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="index2.html" class="full-page-link">
    <div class="logo">
      <div class="logo-icon"><img src="logo.png" alt="Progresso Logo" class="logo-img" /></div>
      <div class="tagline">Growth begins with the first step</div>
    </div>
    <div class="continue">Tap anywhere to continue</div>
  </a>
</body>
</html>
