<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progresso - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #b4c7f0, #d0f2b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      text-align: center;
      color: #000;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .tagline {
      font-size: 15px;
      margin: -50px 0 20px;
      font-weight: 500;
    }

    .welcome {
      font-size: 22px;
      font-weight: bold;
      color: #2a7ba5;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      font-weight: bold;
      color: #000;
      margin-top: -10px;
    }

    button {
      background-color: #0b3b68;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #999;
    }

    .footer a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
    }

    .clouds {
      position: absolute;
      width: 100%;
      bottom: 130px;
      text-align: center;
      font-size: 40px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-icon"><img src="logo.png" alt="Progresso Logo" class="logo-img" />
</div> <!-- Replace with your SVG logo -->
    <div class="tagline">“From Rejected, To Be Respected”</div>
    <div class="welcome">Welcome!</div>

    <div class="form-label">OR LOG IN WITH EMAIL</div>
    <form>
      <input type="email" placeholder="Email"/>
      <input type="password" placeholder="Password"/>
      <div class="forgot">Forgot Password ?</div>
      <a href="index3.html">
        <button type="submit">LOG IN</button>
      </a>
    </form>

    <div class="footer">
      DON'T HAVE AN ACCOUNT?
      <a href="#">SIGN UP</a>
    </div>
  </div>
</body>
</html>
